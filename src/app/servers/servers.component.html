<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{serverName}}</p>
<input type="text" class="form-control" [(ngModel)]="username">
<p>{{username}}</p>

<button (click)="clearUsername()" [disabled]="!username" class="btn btn-danger">Clear Text</button>

<button [disabled]="!allowNewServer" class="btn btn-primary" (click)="onCreateServer()">Add server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{serverCreationStatus}}</p> -->
<!-- <p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template> -->
<p *ngIf="serverCreated">Server was created, server name is {{serverName}}</p>

<app-server *ngFor="server of servers"></app-server>

<button (click)="toggleDetails()" class="btn btn-warning">Display Details</button>
<p *ngIf="showDetails">{{details}}</p>
<p *ngFor="let log of logs; let i = index" [ngStyle]="{backgroundColor:i >= 4? 'blue': ''}"
  [ngClass]="{'white-text':i >= 4}">{{log}}</p>
